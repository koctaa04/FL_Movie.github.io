    <script>
      function validate(x) {
        Swal.fire({
          title: "Are you sure?",
          text: "Your choice cannot be changed!",
          icon: "info",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, Sure",
        }).then((result) => {
          if (result.isConfirmed) {
            disable(x);
            Swal.fire("Success!", "you have chosen the seat.", "success");
          }
        });
      }
    </script>
    <script>
      function disable(x) {
        x.disabled = true;
